<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Zein Transport - Seite im Aufbau</title>
    <meta
      name="description"
      content="Die offizielle Webseite von Zein Transport befindet sich derzeit im Aufbau. Kontaktieren Sie uns für Transportlösungen unter +49 173 4400908."
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.zein-transport.de/" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #1a202c;
        --secondary: #e0e0e0;
        --danger: #dc2626;
        --foreground: #ffffff;
      }

      /* Custom Font Family Definitions for Tailwind */
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }
      .font-montserrat {
        font-family: "Montserrat", sans-serif;
      }
      .font-anton {
        font-family: "Anton", sans-serif;
      }

      body {
        /* Using the file you uploaded: zein-transport (2).jpg */
        background-image: url("./zein-transport\ \(1\).png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .bg-custom-dark-blue {
        background-color: #1a202c;
      }
      .text-custom-red {
        color: #dc2626;
      }
      .text-custom-light-gray {
        color: #e0e0e0;
      }
      .bg-custom-card-gray {
        background-color: rgba(243, 244, 246, 0.95);
      }
      .text-custom-white {
        color: #ffffff;
      }
      .border-custom-dark-blue {
        border-color: #1a202c;
      }
    </style>
  </head>
  <body
    class="relative min-h-screen flex items-center justify-center p-4 font-roboto"
  >
    <div class="absolute inset-0 bg-black opacity-50 z-0"></div>

    <div
      class="relative z-10 max-w-2xl w-full mx-auto p-8 pt-0 rounded-lg shadow-xl text-center bg-white border-4 border-custom-dark-blue"
    >
      <img
        src="./aufbau.jpg"
        alt="Im Aufbau"
        class="w-full h-40 object-contain mx-auto mb-6"
      />

      <h1
        class="text-5xl md:text-6xl font-extrabold mb-4 text-custom-dark-blue font-anton uppercase tracking-wide"
      >
        ZEIN TRANSPORT
      </h1>
      <p
        class="text-3xl md:text-4xl font-bold mb-6 text-custom-red font-montserrat"
      >
        Seite im Aufbau
      </p>
      <p class="text-xl mb-4 text-custom-dark-blue">
        Wir arbeiten fleißig daran, unsere neue Webseite für Sie zu erstellen.
      </p>
      <p class="text-xl mb-8 text-custom-dark-blue">
        Vielen Dank für Ihre Geduld!
      </p>

      <div class="mt-8 font-montserrat">
        <p class="text-lg font-semibold text-custom-dark-blue">
          Kontaktieren Sie uns:
        </p>
        <p class="text-3xl font-bold mt-1 text-custom-red">+49 173 4400908</p>
        <p class="text-lg mt-4 text-custom-dark-blue">
          Besuchen Sie uns bald wieder auf:
        </p>
        <a
          href="https://www.zein-transport.de"
          class="text-2xl font-bold text-custom-dark-blue hover:underline"
          >www.zein-transport.de</a
        >
      </div>
    </div>
  </body>
</html>
